<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact-styles.css">
</head>
<body>
    <style>
        /* contact-styles.css */

body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    color:rgb(162, 151, 151);
}

.contact-form {
    flex: 1;
    padding: 50px 0;
    text-align: center;
}

.contact-form h1 {
    font-size: 32px;
    margin-bottom: 30px;
    color: #333;
}

.contact-form form {
    max-width: 600px;
    margin: 0 auto;
}

.contact-form form .form-label {
    font-weight: bold;
}

.contact-form form .form-control {
    margin-bottom: 20px;
}

.contact-form form textarea {
    resize: none;
}

footer {
    text-align: center;
    padding-top: 10px;
    padding-bottom: 10px;
    background-color: #e1d8d2;
   color:rgb(162, 151, 151);
 
    margin-top: auto; /* Pushes the footer to the bottom */
}


    </style>

<nav class="navbar navbar-expand-lg " style="background-color: #e1d8d2; color:rgb(162, 151, 151);">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="contact-form">
    <div class="container">
        <h1 style="color:rgb(162, 151, 151);">Contact Us</h1>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5"></textarea>
            </div>
            <button type="submit" class="btn " style="background-color: #e1d8d2; color:rgb(162, 151, 151);">Submit</button>
        </form>
    </div>
</div>

<footer>
    <p>Author: Melisa Boncota<br>
    <a style="color:rgb(162, 151, 151);" href="mailto:melisabonocta@gmail.com">melisaboncota@gmail.com</a></p>
</footer>



</body>
</html>
